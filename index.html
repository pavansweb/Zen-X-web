<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zen X</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <h1>Zen X</h1>
    
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="hamburger" onclick="toggleSidebar()">
      <i class="fas fa-times"></i>
    </div>
    <h2>Journal & Task Tracker</h2>
    <div class="sidebar-search">
      <input type="date" id="searchDateInput">
      <button onclick="searchByDate()">Search</button>
    </div>
    <ul id="dateList"></ul>
    <div id="searchResults"></div>
    <button onclick="clearLocalStorage()">Clear History</button>

  </aside>

  <!-- Main Content -->
  <main>
    <section id="todo">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </section>

    <section id="journal">
      <h2>Journal</h2>
      <textarea id="journalInput" rows="5" placeholder="Write your journal entry..."></textarea>
      <button onclick="saveJournal()">Save Journal Entry</button>
      <div id="journalOutput"></div>
    </section>

    <section id="tracker">
      <h2>Daily Tracker</h2>
      <p>Track your daily fitness progress!</p>
      <ul id="trackerList">
        <li>Push-ups: <input type="number" id="pushupsInput" placeholder="Enter count" min="0"
            oninput="setExerciseCount('pushupsCount', this.value)"></li>
        <li>Pull-ups: <input type="number" id="pullupsInput" placeholder="Enter count" min="0"
            oninput="setExerciseCount('pullupsCount', this.value)"></li>
        <li>Handstand: <input type="number" id="handstandInput" placeholder="Enter count" min="0"
            oninput="setExerciseCount('handstandCount', this.value)"></li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
